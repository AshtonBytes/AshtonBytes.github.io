<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: yellow;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .banner {
      flex: 1;
      max-width: 300px;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      height: 100px;
    }

    .nav {
      display: flex;
      gap: 20px;
      margin-left: auto;
      margin-right: 20px;
      align-items: center;
    }

    .nav button {
      background: none;
      border: 2px solid yellow;
      color: yellow;
      padding: 10px 20px;
      cursor: pointer;
    }

    .cta {
      border: 2px solid red;
      padding: 10px 20px;
      color: yellow;
      background: none;
      cursor: pointer;
    }

    .contact-form {
      margin-top: 50px;
      padding: 20px;
      background-color: #333;
      color: yellow;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #444;
      border: 1px solid yellow;
      color: yellow;
    }


    .footer {
      background-color: black;
      color: yellow;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }
    .footer .company-info {
      font-size: 16px;
    }
    .footer .social-links {
      display: flex;
      gap: 15px;
    }
    .footer .social-links a {
      color: yellow;
      text-decoration: none;
      font-size: 16px;
    }
    .footer .social-links a:hover {
      text-decoration: underline;
    }


  </style>
</head>
<body>
  <div class="header">
    <div class="banner"></div>

    <div class="nav">
      <button onclick="window.location.href='#section1'">Hero</button>
      <button onclick="window.location.href='#section2'">Product Details</button>
      <button onclick="window.location.href='#section3'">Reviews</button>
      <button onclick="window.location.href='#section4'">FAQ</button>
    </div>

    <button class="cta" onclick="window.location.href='#contact-form'">Contact Us</button>
  </div>

  <div id="section1" style="height: 500px; padding: 20px;">Hero</div>
  <div id="section2" style="height: 500px; padding: 20px;">Product(/Service) Details</div>
  <div id="section3" style="height: 500px; padding: 20px;">Reviews</div>
  <div id="section3" style="height: 500px; padding: 20px;">FAQ</div>

  <div id="contact-form" class="contact-form">
    <h2>Contact Form</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="button" onclick="submitForm()">Submit</button>
  </div>
  <br> <br> <br> <br> <br> <br> <br>

  <script>
    function submitForm() {
      var name = document.getElementById("name").value;
      var message = document.getElementById("message").value;

      // Simple validation
      if (name.trim() === "" || message.trim() === "") {
        alert("Please fill out both fields.");
        return;
      }

      var subject = encodeURIComponent("Contact Form Submission");
      var body = encodeURIComponent("Name: " + name + "\nMessage: " + message);

      var mailtoLink = "mailto:example@example.com?subject=" + subject + "&body=" + body;

      // Open the mail client with the generated mailto link
      window.location.href = mailtoLink;
    }
  </script>

<div class="footer">
  <div class="company-info">
    Fakename <br>
    Fakestreet 1234 <br>
    123456 Faketown <br>
    Â© 2025 Your Company Name
  </div>
  <div class="social-links"> <br>
    <a href="https://facebook.com" target="_blank">Facebook</a> <br>
    <a href="https://twitter.com" target="_blank">Twitter</a> <br> 
    <a href="https://instagram.com" target="_blank">Instagram</a> <br>
  </div>
</div>


</body>
</html>
